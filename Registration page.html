<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Sign Up/Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1554284126-5d8daca3db97') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      color: #fff;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff3c00;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e03200;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-link a {
      color: #ff3c00;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 id="form-title">Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <form id="login-form" style="display: none;">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="toggle-link">
      <span id="toggle-text">Already have an account?</span>
      <a href="#" id="toggle-link">Log In</a>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');
    const toggleLink = document.getElementById('toggle-link');
    const toggleText = document.getElementById('toggle-text');
    const formTitle = document.getElementById('form-title');
    const messageBox = document.getElementById('message');

    // Toggle between sign-up and login
    toggleLink.addEventListener('click', () => {
      if (signupForm.style.display === 'none') {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
        formTitle.textContent = 'Sign Up';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Log In';
        messageBox.textContent = '';
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        formTitle.textContent = 'Log In';
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = 'Sign Up';
        messageBox.textContent = '';
      }
    });

    // Sign up handling
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;

      let users = JSON.parse(localStorage.getItem('gymUsers')) || [];

      if (users.some(user => user.email === email)) {
        messageBox.style.color = 'red';
        messageBox.textContent = 'User already exists. Please log in.';
      } else {
        users.push({ name, email, password });
        localStorage.setItem('gymUsers', JSON.stringify(users));
        messageBox.style.color = 'lightgreen';
        messageBox.textContent = 'Sign-up successful! Please log in.';
        signupForm.reset();
      }
    });

    // Login handling
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      let users = JSON.parse(localStorage.getItem('gymUsers')) || [];
      const user = users.find(user => user.email === email && user.password === password);

      if(user) {
      window.location.href = 'Target page.html'; // ðŸ‘ˆ Redirect on success
      } 
      else {
      messageBox.style.color = 'red';
      messageBox.textContent = 'Invalid email or password.';
      }
     });
  </script>
</body>
</html>
