<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuildMuscleOnline</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .hero button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .hero button:hover {
      background-color: #ff3c00;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .hero {
  background-color: #111; /* fallback color */
}

    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>BuildMuscleOnline</h1>
    <p>Your journey to a stronger, fitter you starts here.</p>
    <button onclick="location.href='Registration page.html'">Sign Up / Login</button>
  </div>
</body>
</html>
